<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A simple, clean, and responsive HTML invoice template</title>
	<link rel="stylesheet" href="invoice.css">
</head>
<body>
	<div class="invoice-box">
		<table cellpadding="0" cellspacing="0">
			<tr class="top">
				<td colspan="2">
					<table>
						<tr>
							<td class="title">
								<img src="logo.png" style="width: 100%; max-width: 300px" />
							</td>

							<td>
								Invoice #: 123<br />
								Created: January 1, 2015<br />
								Due: February 1, 2015
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="information">
				<td colspan="2">
					<table>
						<tr>
							<td>
								Sparksuite, Inc.<br />
								12345 Sunny Road<br />
								Sunnyville, CA 12345
							</td>

							<td>
								Acme Corp.<br />
								John Doe<br />
								john@example.com
							</td>
						</tr>
					</table>
				</td>
			</tr>

			<tr class="heading">
				<td>Payment Method</td>

				<td>Check #</td>
			</tr>

			<tr class="details">
				<td>Check</td>

				<td>1000</td>
			</tr>

			<tr class="heading">
				<td>Item</td>

				<td>Price</td>
			</tr>

			<tr class="item">
				<td>Website design</td>

				<td>$300.00</td>
			</tr>

			<tr class="item">
				<td>Hosting (3 months)</td>

				<td>$75.00</td>
			</tr>

			<tr class="item last">
				<td>Domain name (1 year)</td>

				<td>$10.00</td>
			</tr>

			<tr class="total">
				<td></td>

				<td>Total: $385.00</td>
			</tr>
		</table>
	</div>
</body>
</html>
